<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money_plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money_minus" class="money minus">-$0.00</p>
            </div>
        </div>
        <div class="form-control">
            <form id="form">
                <div class="form-control">
                    <label for="incomeText">Income</label>
                    <input type="number" id="incomeText" placeholder="Enter income...">
                </div>
                <div class="form-control">
                    <label for="expenseText">Expense</label>
                    <input type="number" id="expenseText" placeholder="Enter expense...">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
        <ul id="list" class="list">
            <!-- Transactions will be added here dynamically -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
